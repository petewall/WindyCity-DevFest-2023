---
apiVersion: v1
kind: Namespace
metadata:
  name: prod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: prod
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: nginx
        image: nginx
        resources:
          requests:
            memory: "16Mi"
            cpu: "100m"
          limits:
            memory: "32Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: app-store
  namespace: prod
  labels:
    app: app-store
spec:
  ports:
  - port: 80
    name: web
  clusterIP: None
  selector:
    app: app-store
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: app-store
  namespace: prod
  labels:
    app: app-store
spec:
  selector:
    matchLabels:
      app: app-store
  serviceName: app-store
  replicas: 2
  template:
    metadata:
      labels:
        app: app-store
    spec:
      containers:
      - name: nginx
        image: nginx
        resources:
          requests:
            memory: "16Mi"
            cpu: "100m"
          limits:
            memory: "32Mi"
            cpu: "200m"
